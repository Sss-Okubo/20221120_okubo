<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>
<body>
  <header class="header">
    <h1>株式会社TECH</h1>
    <div class="inner">
      <ul>
        <li><a href="">ホーム</a></li>
        <li><a href="">企業情報</a></li>
        <li><a href="">会社概要</a></li>
        <li><a href="">よくある質問</a></li>
        <li><a href="">お問い合わせ</a></li>
      </ul>
    </div>
  </header>
  <div class="firstview">
    <img src="img/mv.png" alt="代替テキスト">
  </div>
  <div class="main">
    <em>最新のテクノロジーで社会課題を解決</em>
    <h2>会社概要</h2>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田 太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
            <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </div>
  <div class="contact">
    <h2>お問い合わせ</h2>
    <form action="" method="get">
      <div>
        <label for="company_name">会社名</label>
        <input type="text" name="company_name" id="company_name">
      </div>
      <div>
        <label for="name">お名前</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="message">お問い合わせ内容</label>
        <textarea name="message" cols="100" rows="10"></textarea>
      </div>
      <div>
      <input type="submit" value="お申し込み" >
      </div>
    </form>
  </div>
  <footer class="footer">
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>
</html>
